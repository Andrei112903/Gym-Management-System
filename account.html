<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Winners Fit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #000;
        }

        .log-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--glass-border);
        }

        .log-action {
            font-weight: 600;
        }

        .log-action.in {
            color: #00ff88;
        }

        .log-action.out {
            color: var(--gold);
        }

        .section-title {
            margin: 2rem 0 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .password-field {
            position: relative;
        }

        .pass-toggle {
            position: absolute;
            right: 15px;
            top: 35px;
            cursor: pointer;
            opacity: 0.6;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container" id="loading-view">
        <p style="text-align:center; margin-top:5rem;">Identifying your device...</p>
    </div>

    <div class="container" id="profile-view" style="display:none;">
        <div class="profile-header">
            <div id="staff-avatar" class="avatar">?</div>
            <div>
                <h1 id="staff-name" style="margin:0;">Staff Name</h1>
                <p id="staff-username" style="color:var(--text-muted); margin:0;">@username</p>
            </div>
            <button class="cta-button" onclick="StaffAccount.openEditModal()"
                style="margin-left:auto; padding: 8px 15px; font-size: 0.8rem; background: rgba(229,9,20,0.1); border: 1px solid var(--gold); color:var(--gold);">
                Edit Profile
            </button>
        </div>

        <div class="glass-card" style="padding:1.5rem;">
            <h3 style="margin-bottom:1rem;">My Account Details</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem;">
                <div>
                    <label style="color:var(--text-muted); font-size:0.8rem;">Status</label>
                    <div id="staff-status" style="font-weight:600;">Active</div>
                </div>
                <div>
                    <label style="color:var(--text-muted); font-size:0.8rem;">Phone</label>
                    <div id="staff-phone-display" style="font-weight:600;">-</div>
                </div>
                <div style="grid-column: span 2;">
                    <label style="color:var(--text-muted); font-size:0.8rem;">Email</label>
                    <div id="staff-email-display" style="font-weight:600;">-</div>
                </div>
            </div>
        </div>

        <h3 class="section-title">Attendance History</h3>
        <div id="attendance-logs">
            <!-- Logs go here -->
        </div>

        <p style="text-align:center; color:var(--text-muted); font-size:0.8rem; margin-top:3rem;">
            Winners Fit Camp &copy; 2026
        </p>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="modal-overlay"
        style="display:none; background: rgba(0,0,0,0.95); z-index: 100; position: fixed; top:0; left:0; width:100%; height:100%; align-items:center; justify-content:center; overflow-y: auto; padding: 20px;">
        <div class="glass-card" style="width: 100%; max-width: 500px; padding: 2rem; margin: auto;">
            <h2 style="color:var(--gold); margin-bottom: 1.5rem;">Update Profile</h2>
            <form id="edit-profile-form">
                <div class="input-row">
                    <div class="input-group" style="text-align: left;">
                        <label
                            style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">First
                            Name</label>
                        <input type="text" id="edit-fname" class="styled-input" style="width:100%;" required>
                    </div>
                    <div class="input-group" style="text-align: left;">
                        <label style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Last
                            Name</label>
                        <input type="text" id="edit-lname" class="styled-input" style="width:100%;" required>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 1rem; text-align: left;">
                    <label
                        style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Username</label>
                    <input type="text" id="edit-username" class="styled-input" style="width:100%;" required>
                </div>

                <div class="input-group" style="margin-bottom: 1rem; text-align: left;">
                    <label style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Email
                        Address</label>
                    <input type="email" id="edit-email" class="styled-input" style="width:100%;" required>
                </div>

                <div class="input-row">
                    <div class="input-group" style="text-align: left;">
                        <label
                            style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Phone
                            Number</label>
                        <input type="text" id="edit-phone" class="styled-input" style="width:100%;" required>
                    </div>
                    <div class="input-group" style="text-align: left;">
                        <label
                            style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Address</label>
                        <input type="text" id="edit-address" class="styled-input" style="width:100%;">
                    </div>
                </div>


                <div style="display:flex; gap:10px;">
                    <button type="button" class="cta-button" onclick="StaffAccount.closeEditModal()"
                        style="background:transparent; border:1px solid var(--glass-border); flex:1;">Cancel</button>
                    <button type="submit" class="cta-button" style="flex:1;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="error-view" style="display:none; text-align:center;">
        <h2 style="color:#ff3333; margin-top:5rem;">Unauthorized</h2>
        <p>This device is not linked to a staff account.</p>
        <a href="login.html" class="cta-button" style="display:inline-block; margin-top:2rem;">Staff Login</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script>
        const StaffAccount = {
            staffId: null,
            currentData: null,

            init: async function () {
                const deviceId = localStorage.getItem('wfc_device_id');
                if (!deviceId) {
                    this.showError();
                    return;
                }

                try {
                    const snap = await db.collection('users').where('deviceId', '==', deviceId).get();
                    if (snap.empty) {
                        this.showError();
                        return;
                    }

                    this.staffId = snap.docs[0].id;
                    this.currentData = snap.docs[0].data();
                    this.renderProfile();
                    this.loadLogs();

                    // Bind form
                    document.getElementById('edit-profile-form').onsubmit = (e) => {
                        e.preventDefault();
                        this.saveChanges();
                    };

                } catch (e) {
                    console.error(e);
                    this.showError();
                }
            },

            renderProfile: function () {
                const staff = this.currentData;
                document.getElementById('loading-view').style.display = 'none';
                document.getElementById('profile-view').style.display = 'block';
                document.getElementById('staff-name').textContent = `${staff.firstName} ${staff.lastName}`;
                document.getElementById('staff-username').textContent = `@${staff.username}`;
                document.getElementById('staff-email-display').textContent = staff.email || 'None';
                document.getElementById('staff-phone-display').textContent = staff.phone || '-';
                document.getElementById('staff-avatar').textContent = staff.firstName[0].toUpperCase();
                document.getElementById('staff-status').textContent = staff.status || 'Active';
            },

            openEditModal: function () {
                const s = this.currentData;
                document.getElementById('edit-fname').value = s.firstName || '';
                document.getElementById('edit-lname').value = s.lastName || '';
                document.getElementById('edit-username').value = s.username || '';
                document.getElementById('edit-email').value = s.email || '';
                document.getElementById('edit-phone').value = s.phone || '';
                document.getElementById('edit-address').value = s.address || '';
                document.getElementById('edit-pin').value = '';
                document.getElementById('edit-pin-confirm').value = '';
                document.getElementById('edit-modal').style.display = 'flex';
            },

            closeEditModal: function () {
                document.getElementById('edit-modal').style.display = 'none';
            },

            togglePass: function (id) {
                const el = document.getElementById(id);
                el.type = el.type === 'password' ? 'text' : 'password';
            },

            saveChanges: async function () {
                const data = {
                    firstName: document.getElementById('edit-fname').value.trim(),
                    lastName: document.getElementById('edit-lname').value.trim(),
                    username: document.getElementById('edit-username').value.trim(),
                    email: document.getElementById('edit-email').value.trim(),
                    phone: document.getElementById('edit-phone').value.trim(),
                    address: document.getElementById('edit-address').value.trim()
                };

                try {
                    await db.collection('users').doc(this.staffId).update(data);
                    alert("Profile updated successfully!");
                    this.closeEditModal();

                    // Update Local Identity
                    this.currentData = { ...this.currentData, ...data };
                    this.renderProfile();

                } catch (e) {
                    console.error(e);
                    alert("Failed to update profile.");
                }
            },

            loadLogs: async function () {
                const logSnap = await db.collection('attendance_logs')
                    .where('staffId', '==', this.staffId)
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .get();

                const container = document.getElementById('attendance-logs');
                if (logSnap.empty) {
                    container.innerHTML = '<p style="color:var(--text-muted); text-align:center;">No history found.</p>';
                    return;
                }

                container.innerHTML = logSnap.docs.map(doc => {
                    const log = doc.data();
                    const actionClass = log.action === 'Clock In' ? 'in' : 'out';
                    return `
                        <div class="log-item">
                            <div>
                                <div class="log-action ${actionClass}">${log.action}</div>
                                <div style="font-size:0.75rem; color:var(--text-muted);">${log.date}</div>
                            </div>
                            <div style="font-weight:700;">${log.time}</div>
                        </div>
                    `;
                }).join('');
            },

            showError: function () {
                document.getElementById('loading-view').style.display = 'none';
                document.getElementById('error-view').style.display = 'block';
            }
        };

        document.addEventListener('DOMContentLoaded', () => StaffAccount.init());
    </script>
</body>

</html>
