<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Winners Fit Camp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared Layout Styles */
        body {
            display: flex;
            flex-direction: row;
            /* Explicitly row */
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            /* Fallback */
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            transition: var(--transition);
            z-index: 100;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--gold);
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            color: var(--text-main);
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(229, 9, 20, 0.1);
            color: var(--gold);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        .user-profile {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-info h4 {
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .user-info p {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .main-content {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            /* FIX: Make background opaque and lighter than black body */
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            /* Ensure it is beside the sidebar */
            margin-left: 0;
            z-index: 1;
        }

        .top-bar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            /* More opaque */
            backdrop-filter: blur(10px);
            z-index: 90;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Ensure content is visible */
        .content-area {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                width: 80%;
                z-index: 200;
            }

            .sidebar.open {
                left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="icon.png" alt="Logo" class="sidebar-logo">
            <h2>Winners Fit</h2>
        </div>

        <ul class="nav-links">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="members.html" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Members
                </a>
            </li>
            <li class="nav-item">
                <a href="checkin.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Check-In
                </a>
            </li>
            <li class="nav-item admin-only">
                <a href="dashboard.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    Reports
                </a>
            </li>
            <li class="nav-item admin-only">
                <a href="dashboard.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    HR & Staff
                </a>
            </li>
        </ul>

        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-info">
                <h4 id="userName">User</h4>
                <p id="userRole">Loading...</p>
            </div>
            <button onclick="AuthService.logout()"
                style="margin-left:auto; background:none; border:none; color:var(--text-muted); cursor:pointer;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <h1 class="page-title">Member Management</h1>
            <div class="date-display" style="color:var(--text-muted);">
                <span id="currentDate"></span>
            </div>
        </header>

        <div class="content-area">

            <!-- Sub-view: Toggle between List and Add -->
            <div id="members-list-view">
                <div class="section-header" style="justify-content: space-between; gap: 1rem;">
                    <h2>Member Directory</h2>
                    <div style="flex: 1; max-width: 400px; display: flex; gap: 10px;">
                        <input type="text" id="memberSearch" placeholder="Search by name or ID..." class="styled-input"
                            style="padding: 8px 15px; font-size: 0.9rem;">
                        <button class="cta-button" onclick="MemberController.showAddForm()"
                            style="white-space: nowrap;">+ New Member</button>
                    </div>
                </div>

                <div class="glass-card" style="padding:0; overflow:hidden;">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Package</th>
                                    <th>Expiry</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="membersTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="members-add-view" style="display:none;">
                <div class="section-header">
                    <h2>Register New Member</h2>
                    <button class="cta-button"
                        style="background:transparent; border:1px solid var(--text-muted); color:var(--text-main);"
                        onclick="MemberController.showList()">Cancel</button>
                </div>

                <form id="addMemberForm" class="glass-card" style="padding:2rem;">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" name="name" class="styled-input" required placeholder="e.g. John Doe">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="styled-input" required
                                placeholder="email@example.com">
                        </div>
                        <div class="input-group">
                            <label>Select Package</label>
                            <select name="package" class="styled-select" id="packageSelect" required>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="tel" name="phone" class="styled-input" placeholder="(555) 000-0000">
                        </div>
                    </div>

                    <div style="text-align:right;">
                        <button type="submit" class="cta-button">Confirm Registration</button>
                    </div>
                </form>
            </div>

        </div>
        </div>

        <!-- Member Details Modal -->
        <div id="member-details-modal" class="modal-overlay" style="display:none;">
            <div class="glass-card modal-content" style="max-width:500px; margin: 10vh auto; position:relative;">
                <button class="close-btn" onclick="MemberController.closeModal()"
                    style="position:absolute; top:15px; right:15px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>

                <h2 style="color:var(--gold); margin-bottom:1.5rem;">Member Details</h2>

                <div id="modal-view-mode">
                    <div class="detail-row" style="margin-bottom:1rem;">
                        <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Full Name</label>
                        <div id="modal-name" style="font-size:1.2rem; font-weight:600;">-</div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-bottom:1rem;">
                        <div class="detail-row">
                            <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Membership
                                Package</label>
                            <div id="modal-package" style="color:var(--text-main);">-</div>
                        </div>
                        <div class="detail-row">
                            <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Current
                                Status</label>
                            <div id="modal-status">-</div>
                        </div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-bottom:2rem;">
                        <div class="detail-row">
                            <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Expiry Date</label>
                            <div id="modal-expiry">-</div>
                        </div>
                        <div class="detail-row">
                            <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Phone</label>
                            <div id="modal-phone">-</div>
                        </div>
                    </div>
                </div>

                <div id="modal-edit-mode" style="display:none;">
                    <div class="detail-row" style="margin-bottom:1rem;">
                        <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Full Name</label>
                        <input type="text" id="edit-name" class="styled-input">
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-bottom:1rem;">
                        <div class="detail-row">
                            <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Membership
                                Package</label>
                            <select id="edit-package" class="styled-select"></select>
                        </div>
                        <div class="detail-row">
                            <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Expiry Date</label>
                            <input type="date" id="edit-expiry" class="styled-input">
                        </div>
                    </div>

                    <div style="margin-bottom:2rem;">
                        <label style="color:var(--text-muted); display:block; font-size:0.8rem;">Phone</label>
                        <input type="tel" id="edit-phone" class="styled-input">
                    </div>
                </div>

                <div
                    style="display:flex; justify-content:space-between; border-top:1px solid var(--glass-border); padding-top:1.5rem;">

                    <div id="modal-actions-view">
                        <button class="cta-button" onclick="MemberController.closeModal()"
                            style="background:transparent; border:1px solid var(--text-muted); color:var(--text-main); margin-right:10px;">Close</button>
                        <button class="cta-button" onclick="MemberController.enableEditMode()"
                            style="background:var(--glass-border);">Edit Details</button>
                    </div>

                    <div id="modal-actions-edit" style="display:none;">
                        <button class="cta-button" onclick="MemberController.disableEditMode()"
                            style="background:transparent; border:1px solid var(--text-muted); color:var(--text-main); margin-right:10px;">Cancel</button>
                        <button class="cta-button" id="btn-save-edit" onclick="MemberController.saveEdit()"
                            style="background:var(--gold); color:black;">Save Changes</button>
                    </div>

                    <button class="cta-button" id="btn-delete-member"
                        style="background:rgba(255,0,0,0.2); border:1px solid red; color:red;">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script src="js/store.js"></script>
    <script src="js/members.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Check Login
        AuthService.requireLogin();

        // Init User Info
        document.addEventListener('DOMContentLoaded', () => {
            const user = AuthService.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.username || user.email.split('@')[0];
                document.getElementById('userRole').textContent = user.role;
                document.getElementById('userAvatar').textContent = (user.username || user.email)[0].toUpperCase();
                // Apply RBAC
                if (user.role !== 'admin') {
                    document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
                }
            }
            // Set Date
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', dateOptions);
        });
    </script>
</body>

</html>
