<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In - Winners Fit Camp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing main layout from style.css, adding specific checkin styles */
        body {
            display: flex;
            flex-direction: row;
            /* FIX: Ensure side-by-side layout */
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 100;
        }

        .main-content {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        /* Check-In Specific Styles */
        .checkin-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }

        .search-hero {
            margin-bottom: 3rem;
        }

        .hero-input {
            width: 100%;
            max-width: 600px;
            padding: 1.5rem 2rem;
            font-size: 1.5rem;
            border-radius: 50px;
            border: 2px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        .hero-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.2);
        }

        .status-display {
            display: none;
            /* Hidden until search */
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            margin-top: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .status-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .status-valid {
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .status-valid .status-icon {
            color: #00ff88;
        }

        .status-valid h2 {
            color: #00ff88;
        }

        .status-expired {
            border-color: #ff3333;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
        }

        .status-expired .status-icon {
            color: #ff3333;
        }

        .status-expired h2 {
            color: #ff3333;
        }

        .member-details-large {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 1rem;
        }

        .member-name-large {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar (Same as members.html) -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="icon.png" alt="Logo" class="sidebar-logo">
            <h2 style="color:var(--text-main); font-weight:700;">Winners Fit</h2>
        </div>

        <ul class="nav-links" style="list-style:none;">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link"
                    style="display:flex; align-items:center; gap:12px; padding:12px 15px; color:var(--text-muted); text-decoration:none;">
                    <svg style="width:20px; height:20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="members.html" class="nav-link"
                    style="display:flex; align-items:center; gap:12px; padding:12px 15px; color:var(--text-muted); text-decoration:none;">
                    <svg style="width:20px; height:20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Members
                </a>
            </li>
            <li class="nav-item">
                <a href="checkin.html" class="nav-link active"
                    style="display:flex; align-items:center; gap:12px; padding:12px 15px; color:var(--gold); background:rgba(229,9,20,0.1); border-radius:12px; text-decoration:none;">
                    <svg style="width:20px; height:20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Check-In
                </a>
            </li>
            <li class="nav-item admin-only">
                <a href="reports.html" class="nav-link"
                    style="display:flex; align-items:center; gap:12px; padding:12px 15px; color:var(--text-muted); text-decoration:none;">
                    <svg style="width:20px; height:20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    Reports
                </a>
            </li>
        </ul>

        <div class="user-profile"
            style="margin-top:auto; padding-top:1.5rem; display:flex; gap:10px; align-items:center; color:white;">
            <div id="userAvatar"
                style="width:35px; height:35px; background:var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">
                U</div>
            <div class="user-info">
                <h4 id="userName" style="font-size:0.9rem; margin:0;">User</h4>
            </div>
            <button onclick="AuthService.logout()"
                style="margin-left:auto; background:none; border:none; color:var(--text-muted); cursor:pointer;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Check-In Content -->
    <main class="main-content">
        <div class="checkin-container">
            <h1 style="color:var(--gold); margin-bottom:0.5rem;">Daily Check-In</h1>
            <p style="color:var(--text-muted); margin-bottom:3rem;">Scan member code or enter name/ID to log a visit</p>

            <div class="search-hero">
                <input type="text" id="checkinInput" class="hero-input" placeholder="Type Member Name or ID..."
                    autofocus>
                <div style="margin-top:1rem; color:var(--text-muted); font-size:0.9rem;">Press ENTER to Search</div>
            </div>

            <div id="statusResult" class="status-display">
                <!-- Javascript will inject content here -->
                <div class="status-icon">âœ…</div>
                <h2>Access Granted</h2>
                <h3 class="member-name-large">John Doe</h3>
                <p class="member-details-large">Daily Pass - Expires Today</p>
                <p style="margin-top:2rem; font-size:0.9rem; color:var(--text-muted);">Visit logged at 10:42 AM</p>
            </div>
            <div id="recentLog" style="margin-top:3rem; text-align:left; display:none;">
                <h3 style="color:var(--text-muted); border-bottom:1px solid var(--glass-border); padding-bottom:10px;">
                    Recent Check-Ins</h3>
                <div id="recentList" style="margin-top:1rem; color:white;"></div>
            </div>
        </div>
    </main>

    <!-- Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
    <!-- New Checkin Logic -->
    <script src="js/checkin.js"></script>

    <script>
        // Init User
        document.addEventListener('DOMContentLoaded', () => {
            AuthService.requireLogin();
            const user = AuthService.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.username || 'Staff';
                document.getElementById('userAvatar').textContent = (user.username || 'U')[0].toUpperCase();
                if (user.role !== 'admin') {
                    document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
                }
            }
        });
    </script>
</body>

</html>
