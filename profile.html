<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Winners Fit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .status-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            margin: 0 auto 15px;
        }

        .log-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--glass-border);
            text-align: left;
        }

        .action-in {
            color: #00ff88;
        }

        .action-out {
            color: var(--gold);
        }

        .history-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
            padding-right: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .edit-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 38px;
            height: 38px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            transform: rotate(45deg);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .row-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .styled-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px 16px;
            border-radius: 14px;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .styled-input:focus {
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.05);
            outline: none;
        }
    </style>
</head>

<body class="attendance-page">

    <!-- Loading View -->
    <div id="loading" class="auth-container">
        <div class="status-card">
            <h3>Loading Portal...</h3>
        </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="auth-container" style="display:none;">
        <div class="status-card animate-in">
            <div
                style="background:rgba(255,184,0,0.1); padding:4px 12px; border-radius:20px; font-size:0.6rem; color:var(--gold); display:inline-block; margin-bottom:1rem; border:1px solid rgba(255,184,0,0.3);">
                PORTAL LOGIN</div>
            <h2 id="login-title" style="color:var(--gold); margin-bottom:0.5rem; font-size: 1.8rem;">Staff Account</h2>
            <p id="login-welcome" style="font-size:0.85rem; margin-bottom:2rem; opacity: 0.6;">Access your schedule,
                history, and profile settings.</p>

            <form onsubmit="PortalClient.handleLogin(event)">
                <div id="username-group" class="input-group">
                    <label>Staff 6-Digit ID</label>
                    <input type="text" id="login-user" class="styled-input" placeholder="e.g. 122456"
                        autocomplete="username">
                </div>
                <div class="input-group" style="margin-bottom:2rem;">
                    <label>Account Password</label>
                    <input type="password" id="login-pass" class="styled-input" placeholder="••••••••"
                        autocomplete="current-password">
                </div>
                <button type="submit" class="cta-button" style="width:100%;">Enter Portal</button>

                <button type="button" id="switch-acc-btn" onclick="PortalClient.clearRememberedUser()"
                    style="display:none; margin-top:1.5rem; background:transparent; border:none; color:rgba(255,255,255,0.3); font-size:0.75rem; text-decoration:underline; width:100%; cursor: pointer;">
                    Login with different ID
                </button>
            </form>
        </div>
    </div>

    <!-- Account View -->
    <div id="account-view" class="auth-container" style="display:none;">
        <div class="status-card animate-in" style="padding-top:3.5rem;">
            <!-- New Edit Button -->
            <button class="edit-btn" onclick="PortalClient.openEditModal()" title="Edit Profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
            </button>

            <div
                style="background:rgba(255,184,0,0.1); padding:4px 12px; border-radius:20px; font-size:0.6rem; color:var(--gold); display:inline-block; margin-bottom:1rem; border:1px solid rgba(255,184,0,0.3); position:absolute; top:20px; right:20px;">
                PORTAL MODE</div>

            <div id="acc-avatar" class="avatar">?</div>
            <h2 id="acc-name" style="font-size:1.6rem; margin-bottom:0.2rem; font-weight: 700;">---</h2>
            <p id="acc-username" style="font-size:0.85rem; margin-bottom:2rem; color:var(--gold); letter-spacing: 1px;">
                @ID000000</p>

            <div
                style="text-align:left; background:rgba(255,255,255,0.02); padding:1.2rem; border-radius:18px; border:1px solid rgba(255,255,255,0.05);">
                <span
                    style="font-size:0.75rem; color:var(--text-muted); display:block; margin-bottom:4px; letter-spacing: 0.5px;">LIVE
                    ATTENDANCE STATUS</span>
                <strong id="acc-status" style="font-size:1.2rem; color:#fff;">---</strong>
            </div>

            <h3
                style="text-align:left; margin-top:2rem; font-size:0.9rem; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">
                Your Recent Activity</h3>
            <div id="acc-history" class="history-container">
                <div class="skeleton-log"></div>
                <div class="skeleton-log"></div>
            </div>

            <button class="cta-button" onclick="PortalClient.logout()"
                style="margin-top:2.5rem; width:100%; background:transparent; border:none; color:rgba(255,255,255,0.3); font-size:0.8rem; text-decoration:underline; font-weight: 400; cursor: pointer;">
                Secure Sign Out
            </button>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content animate-in">
            <button class="modal-close" onclick="PortalClient.closeEditModal()">✕</button>
            <h2 style="color: var(--gold); margin-bottom: 0.5rem;">Edit Profile</h2>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 2rem;">Update your information
                displayed on the portal.</p>

            <form onsubmit="PortalClient.handleUpdateProfile(event)">
                <div class="row-group">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" id="edit-first" class="styled-input" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" id="edit-last" class="styled-input" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="edit-phone" class="styled-input" placeholder="+63 XXX XXX XXXX">
                </div>

                <div class="input-group">
                    <label>Complete Address</label>
                    <input type="text" id="edit-address" class="styled-input" placeholder="Street, City, Barangay">
                </div>

                <div style="margin-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1.5rem;">
                    <h3
                        style="font-size: 0.75rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem;">
                        Security Settings</h3>

                    <div class="input-group">
                        <label>Current Password <span style="text-transform: none; opacity: 0.5;">(Required for any
                                changes)</span></label>
                        <input type="password" id="edit-current-pass" class="styled-input" placeholder="••••••••"
                            required>
                    </div>

                    <div class="row-group">
                        <div class="input-group">
                            <label>New Password</label>
                            <input type="password" id="edit-new-pass" class="styled-input"
                                placeholder="Leave blank to keep current">
                        </div>
                        <div class="input-group">
                            <label>Confirm New</label>
                            <input type="password" id="edit-confirm-pass" class="styled-input" placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" id="update-btn" class="cta-button" style="width: 100%;">Apply Updates</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script>
        const PortalClient = {
            currentUser: null,
            staffData: null,

            init: function () {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        this.currentUser = user;
                        await this.loadStaffProfile();
                        this.showAccount();
                    } else {
                        this.currentUser = null;
                        this.showLogin();
                    }
                });
            },

            hideAllViews: function () {
                ['loading', 'login-view', 'account-view'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.style.display = 'none';
                });
            },

            showLogin: function () {
                this.hideAllViews();
                document.getElementById('login-view').style.display = 'block';
                const remembered = localStorage.getItem('wfc_remembered_username');
                if (remembered) {
                    document.getElementById('username-group').style.display = 'none';
                    document.getElementById('login-user').value = remembered;
                    document.getElementById('login-welcome').textContent = `ID Authenticated: ${remembered}`;
                    document.getElementById('switch-acc-btn').style.display = 'block';
                } else {
                    document.getElementById('username-group').style.display = 'block';
                    document.getElementById('switch-acc-btn').style.display = 'none';
                }
            },

            handleLogin: async function (e) {
                e.preventDefault();
                const input = document.getElementById('login-user').value.trim();
                const pass = document.getElementById('login-pass').value.trim();
                if (!input || !pass) return alert("Please enter both ID and Password.");

                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = "Verifying...";

                try {
                    let email = input;
                    // Robust Staff ID Lookup
                    if (!input.includes('@')) {
                        let snap = await db.collection('users').where('username', '==', input).limit(1).get();

                        if (snap.empty && !isNaN(input)) {
                            snap = await db.collection('users').where('username', '==', parseInt(input)).limit(1).get();
                        }

                        if (snap.empty) {
                            snap = await db.collection('users').where('staffId', '==', input).limit(1).get();
                        }

                        if (snap.empty) throw new Error(`Staff ID "${input}" not recognized.`);
                        email = snap.docs[0].data().email;
                    }

                    await auth.signInWithEmailAndPassword(email.trim(), pass);
                    localStorage.setItem('wfc_remembered_username', input);
                } catch (err) {
                    alert("Login Failed: " + err.message);
                    btn.disabled = false;
                    btn.textContent = "Enter Portal";
                }
            },

            loadStaffProfile: async function () {
                const snap = await db.collection('users').doc(this.currentUser.uid).get();
                if (snap.exists) {
                    this.staffData = snap.data();
                }
            },

            showAccount: async function () {
                this.hideAllViews();
                document.getElementById('account-view').style.display = 'block';

                const fullName = `${this.staffData.firstName} ${this.staffData.lastName}`;
                document.getElementById('acc-name').textContent = fullName;
                document.getElementById('acc-username').textContent = "@" + this.staffData.username;
                document.getElementById('acc-avatar').textContent = this.staffData.firstName[0];

                const statusEl = document.getElementById('acc-status');
                const today = new Date().toLocaleDateString('en-US');
                const hasActionToday = this.staffData.lastActionDate === today;

                let statusText = 'NO ENTRY TODAY';
                let statusColor = '#ffb800';

                if (hasActionToday) {
                    const isIn = this.staffData.lastAction === 'Clock In';
                    statusText = isIn ? 'CLOCKED IN' : 'CLOCKED OUT';
                    statusColor = isIn ? '#00ff88' : '#ff4444';
                }

                statusEl.textContent = statusText;
                statusEl.style.color = statusColor;

                this.loadHistory();
            },

            loadHistory: async function () {
                const historyEl = document.getElementById('acc-history');

                const snap = await db.collection('attendance_logs')
                    .where('staffId', '==', this.currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .get();

                if (snap.empty) {
                    historyEl.innerHTML = '<p style="padding:2rem; opacity:0.3; font-size: 0.8rem;">No activity log found.</p>';
                    return;
                }

                historyEl.innerHTML = snap.docs.map(doc => {
                    const log = doc.data();
                    const cls = log.action === 'Clock In' ? 'action-in' : 'action-out';
                    return `
                        <div class="log-item">
                            <div>
                                <strong class="${cls}" style="font-size: 0.75rem; letter-spacing: 0.5px;">${log.action.toUpperCase()}</strong>
                                <div style="font-size:0.7rem; opacity:0.5; margin-top:2px;">${log.time}</div>
                            </div>
                            <div style="font-size:0.75rem; opacity:0.7;">${log.date}</div>
                        </div>
                    `;
                }).join('');
            },

            openEditModal: function () {
                document.getElementById('edit-first').value = this.staffData.firstName || '';
                document.getElementById('edit-last').value = this.staffData.lastName || '';
                document.getElementById('edit-phone').value = this.staffData.phone || '';
                document.getElementById('edit-address').value = this.staffData.address || '';
                document.getElementById('edit-modal').style.display = 'flex';
            },

            closeEditModal: function () {
                document.getElementById('edit-modal').style.display = 'none';
            },

            handleUpdateProfile: async function (e) {
                e.preventDefault();
                const btn = document.getElementById('update-btn');
                const currPass = document.getElementById('edit-current-pass').value;
                const newPass = document.getElementById('edit-new-pass').value;
                const confirmPass = document.getElementById('edit-confirm-pass').value;

                if (!currPass) return alert("Please enter your current password to authorize changes.");

                if (newPass && newPass !== confirmPass) {
                    return alert("New passwords do not match.");
                }

                btn.disabled = true;
                btn.textContent = "Processing...";

                try {
                    // 1. RE-AUTHENTICATE (Crucial Security Step)
                    const credential = firebase.auth.EmailAuthProvider.credential(this.currentUser.email, currPass);
                    await this.currentUser.reauthenticateWithCredential(credential);

                    const updates = {
                        firstName: document.getElementById('edit-first').value.trim(),
                        lastName: document.getElementById('edit-last').value.trim(),
                        phone: document.getElementById('edit-phone').value.trim(),
                        address: document.getElementById('edit-address').value.trim()
                    };

                    // 2. Change Password if provided
                    if (newPass) {
                        if (newPass.length < 6) throw new Error("New password must be at least 6 characters.");
                        await this.currentUser.updatePassword(newPass);
                        updates.pin = newPass; // Sync PIN in DB
                    }

                    // 3. Update Database
                    await db.collection('users').doc(this.currentUser.uid).update(updates);

                    // Update local data
                    this.staffData = { ...this.staffData, ...updates };

                    this.closeEditModal();
                    this.showAccount(); // Refresh view

                    // Clear sensitive fields
                    document.getElementById('edit-current-pass').value = '';
                    document.getElementById('edit-new-pass').value = '';
                    document.getElementById('edit-confirm-pass').value = '';

                    alert("Profile & Security settings updated!");
                } catch (err) {
                    alert("Security Check Failed: " + err.message);
                } finally {
                    btn.disabled = false;
                    btn.textContent = "Apply Updates";
                }
            },

            logout: function () {
                if (confirm("Securely sign out?")) {
                    auth.signOut();
                }
            },

            clearRememberedUser: function () {
                localStorage.removeItem('wfc_remembered_username');
                this.showLogin();
            }
        };

        document.addEventListener('DOMContentLoaded', () => PortalClient.init());
    </script>
</body>

</html>
